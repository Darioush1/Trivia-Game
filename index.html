<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand&display=swap" rel="stylesheet"> 
    <title>Trivia</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="title">
                POP QUIZ
            </div>
            <div id="subText">TEST YOUR SELF</div>
        </header>

        <section id='game_box'>
            <div id='question-box1' class='boxStyle'>
                <p class="start" id="startGamePrompt">
                    Enter your desired time per question and how many questions you would like.
                    <br>
                    <form action="">
                        <div id="input">Seconds Per Question <input class="input" id="secInput" type='number' > </div>
                        <br>
                        <div id="input">Number Of Questions <input class="input" id='questionInput' type="number"></div>
                        <div class='subText'>(Up to ten questions)</div>
                    </form>
                    <br>
                    <button class="gameStartButton">Let's Go!</button>
                    <br>
                    <br>

                </p>
            </div>;


            <div id="questionBox" class='boxStyle'>
                <p id="question-text" class='questionText'></p>
                <p id="clock">You have <span id='timerSpot'> </span> seconds left</p>
                <p class="nextQuestionButton" id="startGamePrompt">Next Question</p>
                <p class="answers answers0" id="startGamePrompt"></p>
                <p class="answers answers1" id="startGamePrompt"></p>
                <p class="answers answers2" id="startGamePrompt"></p>
                <p class="answers answers3" id="startGamePrompt"></p>
              
            </div>

            <div id="resultBox" class="boxStyle">
                <p id="question-text" class='resultMessage'> </p>
            </div>


    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
